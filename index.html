<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip Planner</title>
    <style>
    </style>
    <!-- <link href="css/materialize.css" type="text/css" rel="stylesheet" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://api.covidtracking.com" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <main role=main>
        <div class="start-display" id="start-page">
            <header class="row" role="banner">
                <h1 class="logo">Open Road Travel Agency</h1>
                <p>Search a location within the U.S. to find the Google Map view, the current weather, and Covid case
                    information. There is also a link to the current CDC Travel Guidelines</p>
                <!-- The following link will open the url in a new/blank tab in the browser -->
                <!-- <p ><a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/index.html" class="cdctravel" target=_blank>Click here to keep up with
                        CDC Travel Guidelines</a></p> -->
            </header>

            <form action="#" class="search-form row" id="search-query-form">
                <input type="text" placeholder="Enter a city" class="search-query" id="search-term" required>
            </form>
            <button id="city-search" type="submit"
                class="submit-button waves-effect floating pulse #0091ea light-blue accent-4 btn"></a>Locate</button>
            </form>
        </div>
        <div class="map1 row" id="map"></div>

        <section class="weather row">
            <div class="col l6 s12" id="weather-display"></div>
            <div class="col l6 s12">
                <div class="card ligthen-2 hide covid-container">
                    <div class="card-content">
                        <div class id="covid-data-message"></div>
                        <div id="covid-message2">
                        </div>
                        <div id="covid-rating-wrapper">
                            <div id="covid-rating-circle"></div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
        <section>
        <p ><a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/index.html" class="cdctravel" target=_blank><u>Click here to keep up with
            CDC Travel Guidelines</u></a></p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="js/materialize.js"></script>
    <script src="js/init.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3F33vDvVAnomD57XeDJrdB1DEBRu19IY&libraries=places&callback=activatePlacesSearch"></script>
    <footer class="footer">
       <p class="api-info">Using Google Maps and Covid APIs</p>
    </footer>
</body>

</html>
